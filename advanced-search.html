<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">        
    </head>
    <body>
        <div id="flx-container">
            <div class="nbar">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <div id="das">
            <div>
                <label id="tas">Advanced Search</label>      
            </div> 
        </div>

        <div id="frm">
            <form action="https://google.com/search">
                <div id="container">
                    <div class="row">
                        <div class="col-1"> 
                            <span>Find pages with...</span>
                        </div>
                        <div class="col-2">
                            <div class="col-2a"></div>
                            <div class="col-2b">
                                <div class="note" id="tnote">To do this in the search box.</div>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <label for="as_q">all these words:</label>
                        </div>
                        <div class="col-2">
                            <div class="col-2a">
                                <input type="text" name="as_q">
                            </div>

                            <div class="col-2b">
                                <div class="note">Type the important words: <span>tri-colour rat terrier</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <label for="as_epq">this exact word or phrase:</label>
                        </div>
                        <div class="col-2">
                            <div class="col-2a">
                                <input type="text" name="as_epq">
                            </div>

                            <div class="col-2b">
                                <div class="note">Put exact words in quotes: <span>"rat terrier"</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <label for="as_oq">any of this words:</label>
                        </div>
                        <div class="col-2">
                            <div class="col-2a">
                                <input type="text" name="as_oq">
                            </div>

                            <div class="col-2b">
                                <div class="note">Type OR between all the words you want: <span>miniature OR standard</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1">
                            <label for="as_eq">none of this words:</label>
                        </div>
                        <div class="col-2">
                            <div class="col-2a">
                                <input type="text" name="as_eq"> 
                            </div>

                            <div class="col-2b">
                                <div class="note">Put a minus sign just before words that you don't want: <span>-rodent, -"Jack Russell"</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1"></div>  
                        <div class="col-2">     
                            <div class="col-2a">
                                <input id="sas" type="submit" value="Advanced Search">
                            </div>
                        </div> 
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
