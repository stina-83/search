<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">        
    </head>
    <body>
        <div class="nbar">
            <a href="index.html">Google Search</a>
        </div>
        <label id="tas">Advanced Search</label>        
        <span id="fpw">Find pages with...</span>
        <div class="for">
            <form action="https://google.com/search">
                <div class="row">
                    <div class="col-1">
                        <label for="as_q">all these words:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="as_epq">this exact word or phrase:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="as_oq">any of this words:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" name="as_oq"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="as_eq">none of this words:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" name="as_eq"> 
                    </div>
                </div>
                <div class="row">
                    <input id="sas" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
